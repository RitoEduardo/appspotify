<div class="row">
    <div class="col">
        <input type="text" #inpSearch (keyup)="search(inpSearch.value)" class="form-control" placeholder="Search Artist">
    </div>
</div>

<div class="card-columns m-5">
    <div *ngFor='let release of artists' class="card">
        <img [src]="release.images[0].url" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title"> {{ release.name }}</h5>
            <span *ngFor='let artist of release.artists' class="badge badge-primary">{{ artist.name }}</span>
        </div>
    </div>
</div>
